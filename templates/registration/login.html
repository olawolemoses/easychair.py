{% extends 'default/_base.html' %}

{% block content %}
{% load static %}
<div class="wrapper-page">

					<div class="text-center">
							<a href="{% url 'default:index' %}" class="logo-lg">
								  <img src="{% static 'images/icons/logo.png' %}" width="48" /> <span>CuChair</span> </a>
					</div>

					{% if form.errors %}
            <div class="row">
                <div class="col-lg-12 text-center">
                   <p>
										 Your username and password didn't match. Please try again.
									 </p>
                </div>
            </div>
					{% endif %}

					<form class="form-horizontal m-t-20" action="{% url 'login' %}" method="post">
						  {% csrf_token %}
							<div class="form-group">
									<div class="col-xs-12">
											<input type="text" name="username" required="required" class="form-control" placeholder="Username">
											<i class="md md-account-circle form-control-feedback l-h-34"></i>
									</div>
							</div>

							<div class="form-group">
									<div class="col-xs-12">
											<input type="password" name="password" required="required" class="form-control " placeholder="Password">
											<i class="md md-vpn-key form-control-feedback l-h-34"></i>
									</div>
							</div>

							<div class="form-group">
									<div class="col-xs-12">
											<div class="checkbox checkbox-primary">
													<input id="checkbox-signup" type="checkbox">
													<label for="checkbox-signup">
															Remember me
													</label>
											</div>

									</div>
							</div>

					<div class="form-group text-right m-t-20">
							<div class="col-xs-12">
									<button class="btn btn-primary btn-custom w-md waves-effect waves-light" type="submit">Log In
									</button>
							</div>
					</div>

					<div class="form-group m-t-30">
							<div class="col-sm-7">
									<a href="{% url 'password_reset' %}" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your
											password?</a>
							</div>
							<div class="col-sm-5 text-right">
									<a href="{% url 'default:register' %}" class="text-muted">Create an account</a>
							</div>
					</div>
			</form>
	</div>
	{% endblock content %}
