{% extends "base_generic.html" %}

{% block content %}
{% load static %}
<!-- About Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
            	<div class="col-lg-12 text-center">
					<form action="" method="post">
						{% csrf_token %}
					    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
					    {% load widget_tweaks %}
					        <p>{% render_field form.email placeholder="Your email *" class="form-control" %}</p> 
					    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
					</form>
				</div>
			</div>
		</div>
	</section>
{% endblock %}
